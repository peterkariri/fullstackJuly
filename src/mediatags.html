<!-- video tag 
iframe tag 
media tags are tags that are used to imbedd media content to our website they have the following attributes {
    height :controlls the framebound of the media tag
    width :controls the width of the media tag
    src :specifies the URL of the media file

    this media can be online or offline storage ie(obtain them from a storage or use an online link address
    and others are embedded via html code such as iframes
    controls :this attribute is used to display the media controls such as play, pause, volume, etc.
    autoplay :this attribute is used to play the media automatically when the page loads
    loop :this attribute is used to play the media in a loop
    muted :this attribute is used to mute the media
    poster :this attribute is used to display an image before the media starts playing
    )
}
 -->
<video src="/src/5190550-uhd_4096_2160_25fps (1).mp4" height="200" width="300" controls ></video>
