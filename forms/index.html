<!-- what are forms in HTML?
Forms in HTML are used to collect user input. They allow users to enter data that can be
sent to a server for processing. Forms can include various types of input fields such as text boxes, checkboxes, radio buttons, dropdown lists, and submit buttons. The `<form>` element is used to create a form, and it can contain various input elements to gather different types of information from users.
Forms are essential for user interaction on websites, enabling functionalities like user registration, login, feedback submission
forms have attributes such as `action` (the URL where the form data is sent), `method` (the HTTP method used to send the data, typically GET or POST), and `enctype` (the encoding type for the form data).
Forms can also include labels for accessibility, and they can be styled with CSS to improve user experience
and appearance.
and input fields where user keys in the input data 
types of input fields{
    text :used to input text data
    password :used to input password data
    email :used to input email data
    number :used to input number data
    date :used to input date data
    file :used to upload files
    checkbox :used to select multiple options
    radio :used to select a single option from a group
    submit :used to submit the form data
}
attributes in input tags{
    type :specifies the type of input field
    name :specifies the name of the input field
    value :specifies the value of the input field
    placeholder :specifies a short hint that describes the expected value of the input field
    required :specifies that the input field must be filled out before submitting the form
    disabled :specifies that the input field is disabled and cannot be interacted with
    readonly :specifies that the input field is read-only and cannot be modified by the user
} -->

        <form action="https://127.0.0.1" method="POST">
    <h1>Registration Form</h1>
    <p>Please fill in the form below to register.</p>
                <div> 
                    <label for="fname">First Name:</label>
                    <input type="text" name="firstname" id="fname" placeholder="Enter your name">
                </div>
                
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="example@gmail.com">
                </div>

                <div>
                <label for="pssword">Password:</label>
                    <input type="password" name="password" id="pssword">
                </div>

                <div>
                <label for="cpassword">Confirm Password:</label>
                    <input type="password" name="cpassword" id="cpassword">

                </div>

                <div>
                        <label for="phone">Phonenumber:</label>
                    <input type="tel" name="phone" id="phone" placeholder="Enter your phone number">
                </div>

                <div>
                    <label for="date">Date of Birth:</label>
                    <input type="date" name="date" id="date">
                </div>

                <div>
                <label for="file">Upload CV:</label>
                    <input type="file" name="file" id="file">
                </div>

                <div>
                <label for="submit">Submit:</label>
                    <input type="submit" value="Submit" id="submit">
                </div>
   

</form>
